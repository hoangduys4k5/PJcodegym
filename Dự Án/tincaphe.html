    <h1 class="game-title">Flip-Flop</h1>
     <button type="button" class="btn btn-outline-dark" onclick="thoatgame()">Thoát game</button>

    <div class="overlay-text visible">
        Click để bắt đầu
    </div>
    <div id="gameOverText" class="overlay-text">
       Chúc bạn may mắn lần sau

        <span class="overlay-text-small">Click để chơi lại</span>
    </div>

           </div>

    <div id="gameMainBlock" class="game-container">

                 <span id="Timer"></span>                  
            </div>

                 <span id="Flips"></span>
            </div>
        </div>
</div>
